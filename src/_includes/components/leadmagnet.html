<style>
    /*-- -------------------------- -->
<---            CTA             -->

/* Mobile - 360px */
@media only screen and (min-width: 0rem) {
  #cta-301 {
    padding: var(--sectionPadding);
    position: relative;
    z-index: 1;
  }
  #cta-301 .cs-container {
    width: 100%;
    /* changes to 1280px at tablet */
    max-width: 34.375rem;
    margin: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* 48px - 64px */
    gap: clamp(3rem, 6vw, 4rem);
  }
  #cta-301 .cs-content {
    /* set text align to left if content needs to be left aligned */
    text-align: center;
    width: 100%;
    max-width: 39.375rem;
    display: flex;
    flex-direction: column;
    /* centers content horizontally, set to flex-start to left align */
    align-items: center;
  }
  #cta-301 .cs-title {
    max-width: 20ch;
  }
  #cta-301 .cs-title,
  #cta-301 .cs-text {
    color: var(--bodyTextColorWhite);
  }
  #cta-301 .cs-text {
    margin-bottom: 1rem;
    opacity: .8;
  }
  #cta-301 .cs-text:last-of-type {
    margin-bottom: 2rem;
  }
  #cta-301 .cs-form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;
  }
  #cta-301 .cs-input {
    font-size: 1rem;
    width: 100%;
    height: clamp(2.875rem, 5.5vw, 3.5rem);
    margin: 0;
    padding: 0;
    padding-left: 1.25rem;
    border: none;
    border-radius: 9999px;
    /* prevents padding from adding to width and height */
    box-sizing: border-box;
    display: block;
  }
  #cta-301 .cs-input::placeholder {
    color: #767676;
  }
 
  #cta-301 .cs-submit {
    width: 100%;
    border: none;
   
  }
  #cta-301 .cs-background {
    width: 100%;
    height: 100%;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
  }
  #cta-301 .cs-background:before {
    /* black overlay */
    content: "";
    width: 100%;
    height: 100%;
    background: #000;
    opacity: 0.6;
    position: absolute;
    display: block;
    top: 0;
    left: 0;
    z-index: 1;
  }
  #cta-301 .cs-background img {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
  }
}
/* Tablet - 768px */
@media only screen and (min-width: 48rem) {
  #cta-301 .cs-container {
    max-width: 80rem;
    align-items: flex-start;
  }
  #cta-301 .cs-content {
    width: 70%;
    text-align: left;
    align-items: flex-start;
  }
  #cta-301 .cs-form {
    flex-direction: row;
    justify-content: flex-start;
  }
  #cta-301 .cs-input {
    width: 22.5rem;
  }
  #cta-301 .cs-submit {
    width: 13.875rem;
  }
  #cta-301 .cs-background:before {
    width: 80%;
    background: -moz-linear-gradient(left, #000000 0%, rgba(26, 26, 26, 0.85) 85%, rgba(0, 0, 0, 0) 100%);
    background: -webkit-linear-gradient(left, #000000 0%, rgba(26, 26, 26, 0.85) 85%, rgba(0, 0, 0, 0) 100%);
    background: linear-gradient(to right, #000000 0%, rgba(26, 26, 26, 0.85) 85%, rgba(0, 0, 0, 0) 100%);
    opacity: 1;
  }
}
/* Large Desktop 1300px - Parallax Scroll */
@media only screen and (min-width: 81.25rem) {
  #cta-301 {
    background: url("/assets/images/bottom.jpg");
    background-size: cover;
    background-position: center 20%;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #000;
  }
  #cta-301 .cs-background img {
    display: none;
  }
}
                                
</style>

<section id="cta-301">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">Enter your email for a</span>
            <h2 class="cs-title">Free Website for your Detroit Small Business</h2>
            <p class="cs-text">
              We are giving away ONE $3,500 Website for a small business in Detroit. Enter your email and we will be in touch to see if you are eligible.  
            </p>
            <form netlify netlify-honeypot="bot-field" class="cs-form" name="Lead Form" method="post">
              <p style="display: none;">
                <label>
                  Don’t fill this out if you’re human: <input name="bot-field" />
                </label>
              </p>
              <input class="cs-input" type="email" id="cs-email-301" name="lead-gen" placeholder="Email Address">
                <button class="cs-button-solid cs-submit" type="submit">Send It</button>
            </form>
        </div>
    </div>
    <!--Background Image-->
    <picture class="cs-background">
        <source media="(max-width: 600px)" srcset="/assets/images/bottom.jpg">
        <source media="(min-width: 601px)" srcset="/assets/images/bottom.jpg">
        <img loading="lazy" decoding="async" src="/assets/images/bottom.jpg" alt="scale" width="1920" height="486" aria-hidden="true">
    </picture>
</section>
